apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
        version: v1
    spec:
      containers:
      - name: server
        image: gcr.io/mokeefe/grpc-greeter-go-server:latest
        imagePullPolicy: Always
        args:
        - "--address=127.0.0.1:8080"
        ports:
        - containerPort: 8080
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
          initialDelaySeconds: 2
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
          initialDelaySeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  selector:
    app: server
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: gcr.io/mokeefe/grpc-greeter-go-client:latest
        imagePullPolicy: Always
        args:
        - "--address=server.default.svc.cluster.local:8080"
        - "--insecure=true"
        - "--repeat=10000"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  selector:
    app: client
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 8080
