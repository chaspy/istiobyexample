apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloserver
spec:
  selector:
    matchLabels:
      app: helloserver
  replicas: 1
  template:
    metadata:
      labels:
        app: helloserver
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      containers:
      - name: main
        image: gcr.io/mokeefe/echo:latest
        ports:
        - containerPort: 8080
        env:
        - name: ECHO
          value: "üåà hello world"
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hellosvc
spec:
  type: ClusterIP
  selector:
    app: helloserver
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
